<!DOCTYPE html>
<html lang="pt-bt">
<head>

                    <li>

                    <li>

                            href="https://www.twitch.tv/faker" 
                            target="_blank">

        </section>

        <section>
            <div>
                <h2>Minhas redes</h2>
                <p>Se conecte comigo agora mesmo!</p>

                <ul class="social-list">
                    <li>
                        <a 
                            href="https://www.twitch.tv/edgarlinss" 
                            target="_blank">

                            <img src="./assets/TwitchLogo.svg" alt="Imagem da Twitch">
                        </a>
                    </li>

                    <li>
                        <a 
                            href="https://x.com/edgarlinss" 
                            target="_blank">
                            
                            <img src="./assets/TwitterLogo.svg" alt="Imagem do Twitter">
                        </a>
                    </li>

                    <li>
                        <a 
                            href="https://www.instagram.com/edgarlins.dev/" 
                            target="_blank">
                            
                            <img src="./assets/InstagramLogo.svg" alt="Imagem do Instagram">
                        </a>
